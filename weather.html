<html>
<head>
	<title>Weather with Ajax</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
				console.log('Testing 1 2 3')
				$('form').submit(function(){
					var city = $('#TOwn').val();
					console.log(city)

				$.get( 'http://api.openweathermap.org/data/2.5/weather?q='+city+'&appid=04c6998a225a827777ad7bc8ef2f5292', function(data) {
					console.log(data.name)
					console.log(data.weather[0].description)
					temp = (data.main.temp - 273.15) *1.8 + 32
					$( "#info" ).html("<H3>"+data.name+"</H3><h4>"+data.weather[0].description+"</h4><h4>"+temp+"</h4>")
				}, "json" );
				return false;
			});
		})
	</script>
</head>
<body>
	<h1>WEATHER OF THE GODS.</h1>
	<h2>Where you wanna know if it rains?</h2>
	<form>
		<input type='text' id ='TOwn'>
		<button>Inquire about that shit.</button>
	</form>
	<div id='info'>

	</div>

</body>
</html>
